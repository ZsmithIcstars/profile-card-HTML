<!DOCTYPE html>
<!--Coding by Zachary Smith  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Design Zach</title>

    <!--CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="moving-background"></div>
    <div class="profile-card">
        <div class="image">
            <img src="Zach HS2.JPG" alt="" class="profile-img"/>
        </div>
        
        <div class="text-data">
            
            <span class="name"> Zachary Smith </span>
            <span class="job">Software Developer & Business Analyst </span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4367b2" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
    </div>

 </div>
</body>
